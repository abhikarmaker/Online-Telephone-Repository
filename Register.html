    <main id="mainContent">
      <div id="form2" class="signup-form">
        <h1>Registration</h1>
        <form id="frmRegistration" name="frmRegistration">
          <div id="form-group">
            <label for="txtUsername">Username:</label>
            <input
              type="text"
              id="txtUsername"
              name="txtUsername"
              class="form-control"
              required
            />
          </div>
          <div id="form-group">
            <label for="txtPassword">Password:</label>
            <input
              type="password"
              id="txtPassword"
              name="txtPassword"
              class="form-control"
              required
            />
          </div>
          <div id="form-group">
            <label for="rdGender">Gender:</label>
            <input type="radio" id="rdMale" name="rdGender" value="Male" /> Male
            <br />
            <input type="radio" id="rdFemale" name="rdGender" value="Female" />
            Female <br />
          </div>
          <div id="form-group">
            <label for="txtEmail">Email:</label>
            <input
              type="Email"
              id="txtEmail"
              name="txtEmail"
              class="form-control"
              required
            />
          </div>
          <div id="form-group">
            <label for="txtMobile">Mobile:</label>
            <input
              type="text"
              id="txtMobile"
              name="txtMobile"
              class="form-control"
              required
            />
          </div>
          <div id="form-group">
            <button type="button" id="btnSubmit" class="btn-primary">
              Submit
            </button>
            &nbsp;&nbsp;
            <button type="reset" id="btnReset" class="btn-warning">
              Cancel
            </button>
          </div>
        </form>

        
      </div>
    </main>
    <footer id="footer">
