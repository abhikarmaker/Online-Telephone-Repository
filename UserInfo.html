<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Telephone Directory</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="topHeader">
      <h2 id="appName"></h2>
      <nav id="topNav">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="About.html">About</a>
          </li>
          <li>
            <a href="Contact.html">Contact</a>
          </li>
          <li>
            <a href="#">Account</a>
          </li>
        </ul>
      </nav>
      <div>
        <p>
          [Welcome <span id="userName"></span>] &nbsp;
          <a href="" id="lnkLogout">Logout</a>
        </p>
      </div>
    </header>
    <sidebar id="sidebar">
      <ul>
        <li>
          <a href="">Reset Password</a>
        </li>
        <li>
          <a href="editinfo.html">Edit Info</a>
        </li>
        <li>
          <a href="">Link</a>
        </li>
      </ul>
    </sidebar>
    <main id="mainContent">
      <h1 id="UserInfo"></h1>
      <div id="displayContacts"></div>
      <div id="addNewContact">
        <form id="frmContact" name="frmContact">
          <div>
            <label for="txtFirstName">First Name: </label>
            <input type="text" id="txtFirstName" name="txtFirstName" required/>
          </div>
          <div>
            <label for="txtLastName">Last Name: </label>
            <input type="text" id="txtLastName" name="txtLastName" required/>
          </div>
          <div>
            <label for="txtEmail">Email : </label>
            <input type="text" id="txtEmail" name="txtEmail" required/>
          </div>
          <div>
            <label for="txtMobile">Mobile : </label>
            <input type="text" id="txtMobile" name="txtMobile" required/>
          </div>
          <div>
            <button type="button" id="btnSubmit">Save</button>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer">
      &copy; 2019 Abhijeet Karmaker
    </footer>
    <script src="store.js"></script>
    <script src="userInfo.js"></script>
